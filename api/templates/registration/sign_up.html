<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script type="module" crossorigin src="/static/api/spa/assets/index-0dc951d4.js"></script>
    <link rel="stylesheet" href="/static/api/spa/assets/index-0cc3df80.css">
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: 100vh;
        align-items: center;
        background-color: #f5f5f5;
      }
      .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
      }
      .form-signin .form-control {
        height: calc(1.5em + 0.75rem + 2px);
      }
      .btn {
        height: calc(2.5em + 0.5rem + 2px);
      }
    </style>
</head>
  <body class="text-center">

    <form class="form-signin" method="post">
        {% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>
        {% load crispy_forms_tags %}
        {{ form|crispy }}
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
        <p class="mt-5 mb-3 text-muted">Have an account? <a href="/accounts/login/">Login</a></p>
    </form>

  </body>
</html>
